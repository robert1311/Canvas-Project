<html lang="en">
	<head>
		<script type="text/JavaScript" src="luckySevens1.js"></script>
		<!-- <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		-->
		<Title>Lucky Sevens</title>
		 
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
		<!-- adding font family link for main page -->
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet"> 
	<style>
		header {
			padding: 50px;
			text-align: center;
			font-weight: bold;
			}
		.startPage {
			text-align: center;
		}	
		label {
			padding-right: 20px;
			font-weight: bold;
			font-size: 1.2em;
			
		}	
		input {
			width: 60px;
			text-align: center
			
}
		header, label, button {
			font-family: 'Patrick Hand', cursive;
		}	
	</style>
	</head>
	<body>
	<div class="container">
		<header>
			<h1>Lucky Sevens</h1>
		</header>
	
		<!-- This will be the section that the user interacts with
			to make starting bet and hits play button -->

			<form name="numberFun" onsubmit="return validateItems();" 
          onreset="resetForm();" class="form-inline">
				<div class="form-group">
					<label for="num1">Starting Bet:</label>
						<input type="number" class="form-control" id="num1">
				</div>	
				<button type="submit" id="submitButton" class="btn btn-default">Play</button>
			</form>
			
		<!-- table section -->
		
	<table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th colspan="2">Results</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet:</td>
                <td><span id="startBet"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke:</td>
                <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won:</td>
                <td><span id="maxMoney"></span></td>
            </tr>
			<tr>
                <td>Roll Count at Highest Amount Won:</td>
                <td><span id="rollsOfMax"></span></td>
            </tr>
        </tbody>
    </table>
	
	
	</div>
	</body>
</html>
